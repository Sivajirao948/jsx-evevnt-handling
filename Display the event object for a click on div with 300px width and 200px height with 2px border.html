<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>


    <script type="text/babel">

     function abc(e){
        console.log(e)
     }

     var bc=<div style={{width:"300px",height:"200px",border:"1px solid"}} onClick={abc()}>Button press</div>
     ReactDOM.render(bc,document.getElementById("d1"))


     function dec(c){
        console.log(c)
      }
      var bcd = <div style={{width:"300px",height:"200px",border:"1px solid"}} onClick={dec()}>Click here to see alert</div>
      ReactDOM.render(bcd,document.getElementById("d2"))




    </script>


</body>
</html>
